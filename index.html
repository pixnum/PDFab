<style>
/* Base reset */
* { box-sizing: border-box; margin:0; padding:0; }
body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background:#e0f0f0; color:#333; min-height:100vh; display:flex; justify-content:center; align-items:flex-start; padding:20px; transition: background 0.3s, color 0.3s; }
body.dark-mode { background:#1e1e1e; color:#e0e0e0; }

/* App Frame */
.app-frame { max-width:1200px; width:100%; background:#e0f0f0; border-radius:24px; padding:20px; box-shadow: 8px 8px 16px #b0c0c0, -8px -8px 16px #ffffff; transition: background 0.3s, box-shadow 0.3s; }
body.dark-mode .app-frame { background:#1e1e1e; box-shadow: 8px 8px 16px #121212, -8px -8px 16px #2a2a2a; }

/* Header */
header { display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; }
header .title { font-size:28px; font-weight:900; letter-spacing:1px; }
header .sub { font-size:14px; color:#007777; }
button#themeToggle { padding:10px 20px; border:none; border-radius:24px; cursor:pointer; font-weight:700; background:#e0f0f0; box-shadow: 4px 4px 8px #b0c0c0, -4px -4px 8px #ffffff; transition: background 0.3s; }
body.dark-mode button#themeToggle { background:#1e1e1e; box-shadow: 4px 4px 8px #121212, -4px -4px 8px #2a2a2a; color:#e0e0e0; }

/* Workspace */
.workspace { display:flex; gap:20px; flex-wrap:wrap; }
.left { flex:1; display:flex; flex-direction:column; gap:16px; }
.toolbar { display:flex; flex-wrap:wrap; gap:10px; padding:12px; border-radius:20px; background:#e0f0f0; box-shadow: 6px 6px 12px #b0c0c0, -6px -6px 12px #ffffff; transition: background 0.3s; }
body.dark-mode .toolbar { background:#1e1e1e; box-shadow: 6px 6px 12px #121212, -6px -6px 12px #2a2a2a; }
.toolbar button, .toolbar select, .toolbar input { border:none; border-radius:12px; padding:10px; cursor:pointer; font-weight:700; box-shadow: 4px 4px 8px #b0c0c0, -4px -4px 8px #ffffff; background:#e0f0f0; color:#333; transition: background 0.3s, box-shadow 0.3s; }
body.dark-mode .toolbar button, body.dark-mode .toolbar select, body.dark-mode .toolbar input { background:#1e1e1e; box-shadow: 4px 4px 8px #121212, -4px -4px 8px #2a2a2a; color:#e0e0e0; }

/* Editor */
.canvas-wrap { flex:1; display:flex; justify-content:center; }
.page { background:#e0f0f0; width:100%; max-width:840px; min-height:1180px; border-radius:24px; padding:36px 44px; box-shadow: inset 4px 4px 12px #b0c0c0, inset -4px -4px 12px #ffffff; display:flex; flex-direction:column; transition: background 0.3s; }
body.dark-mode .page { background:#1e1e1e; box-shadow: inset 4px 4px 12px #121212, inset -4px -4px 12px #2a2a2a; }
.editor { flex:1; padding:20px; font-size:18px; border-radius:18px; outline:none; overflow:auto; background:#e0f0f0; box-shadow: inset 4px 4px 8px #b0c0c0, inset -4px -4px 8px #ffffff; transition: background 0.3s, box-shadow 0.3s; text-align:center; }
body.dark-mode .editor { background:#1e1e1e; box-shadow: inset 4px 4px 8px #121212, inset -4px -4px 8px #2a2a2a; color:#e0e0e0; }
.editor img { max-width:100%; border-radius:16px; margin:16px auto; cursor:pointer; }

/* Right Panel */
.right { width:360px; background:#e0f0f0; border-radius:24px; padding:20px; box-shadow: 6px 6px 12px #b0c0c0, -6px -6px 12px #ffffff; display:flex; flex-direction:column; gap:20px; transition: background 0.3s; }
body.dark-mode .right { background:#1e1e1e; box-shadow: 6px 6px 12px #121212, -6px -6px 12px #2a2a2a; color:#e0e0e0; }
.panel { padding:16px; border-radius:20px; background:#e0f0f0; box-shadow: inset 4px 4px 8px #b0c0c0, inset -4px -4px 8px #ffffff; }
body.dark-mode .panel { background:#1e1e1e; box-shadow: inset 4px 4px 8px #121212, inset -4px -4px 8px #2a2a2a; color:#e0e0e0; }
.panel h4 { margin-bottom:12px; color:#007777; }

/* Responsive */
@media(max-width:768px){ .workspace{flex-direction:column;} .right{width:100%;} .page{min-height:700px; padding:24px;} }

</style>
</head>

        <button data-cmd="justifyLeft">âŸµ</button>

    <aside class="right">

        <h4>Document Info</h4>
        <input id="docTitle" type="text" placeholder="Document Title" value="PDFab Document">

<iframe id="print-frame" style="display:none;"></iframe>

<script>
const editor=document.getElementById('editor');
const toolbar=document.querySelector('.toolbar');
const colorPicker=document.getElementById('colorPicker');
const fontSelect=document.getElementById('fontSelect');
const fontSize=document.getElementById('fontSize');
const downloadBtn=document.getElementById('downloadBtn');
const imgUpload=document.getElementById('imgUpload');
const imgBtn=document.getElementById('imgBtn');
const clearBtn=document.getElementById('clearBtn');
const themeToggle=document.getElementById('themeToggle');
const languageSelect=document.getElementById('languageSelect');

document.execCommand('justifyCenter',false,null);

/* Toolbar commands */
toolbar.addEventListener('click',e=>{
  const btn=e.target.closest('button[data-cmd]');
  if(!btn) return;
  document.execCommand('styleWithCSS',false,true);
  document.execCommand(btn.dataset.cmd,false,null);
  editor.focus();
});

/* Font and color */
function applyStyle(styleProp,value){
  const sel=window.getSelection();
  if(!sel.rangeCount){editor.style[styleProp]=value;return;}
  const range=sel.getRangeAt(0);
  if(range.collapsed){editor.style[styleProp]=value;return;}
  const content=range.extractContents();
  const span=document.createElement('span');
  span.style[styleProp]=value; span.appendChild(content);
  range.insertNode(span);
  sel.removeAllRanges();
  const newRange=document.createRange();
  newRange.setStartAfter(span); newRange.collapse(true); sel.addRange(newRange);
}
fontSelect.addEventListener('change',()=>applyStyle('fontFamily',fontSelect.value==='inherit'?'':fontSelect.value));
fontSize.addEventListener('input',()=>applyStyle('fontSize',fontSize.value+'px'));
colorPicker.addEventListener('input',()=>applyStyle('color',colorPicker.value));

/* Clear */
clearBtn.addEventListener('click',()=>{editor.innerHTML='<div style="text-align:center;">'+editor.innerText.replace(/\n/g,'<br>')+'</div>';});

/* Image insertion */
imgBtn.addEventListener('click',()=>imgUpload.click());
imgUpload.addEventListener('change',e=>{
  const file=e.target.files[0];
  if(file && file.type.startsWith('image/')){
    const reader=new FileReader();
    reader.onload=()=>{const img=document.createElement('img'); img.src=reader.result; img.className='inserted-image'; editor.appendChild(img);}
    reader.readAsDataURL(file);
  }
  e.target.value='';
});

/* Export PDF */
downloadBtn.addEventListener('click',()=>{
  const htmlContent=`<html><head><title>${document.getElementById('docTitle').value}</title><style>body{font-family:Arial; padding:28px; -webkit-print-color-adjust:exact; print-color-adjust:exact;} img{max-width:100%;height:auto;display:block;margin:12px auto;} div{word-break:break-word;}</style></head><body><div>${editor.innerHTML}</div></body></html>`;
  const printFrame=document.getElementById('print-frame');
  printFrame.style.display='block';
  printFrame.srcdoc=htmlContent;
  printFrame.onload=()=>{printFrame.contentWindow.focus(); printFrame.contentWindow.print(); printFrame.style.display='none';};
});

/* Theme toggle */
themeToggle.addEventListener('click',()=>{document.body.classList.toggle('dark-mode');});

/* Language selector */
languageSelect.addEventListener('change',()=>{
  const lang=languageSelect.value;
  const fontMap={"Assamese":"Noto Serif Assamese, serif","Bengali":"Noto Serif Bengali, serif","Bodo":"Noto Sans, sans-serif","Dogri":"Noto Sans, sans-serif","Gujarati":"Noto Serif Gujarati, serif","Hindi":"Noto Serif Devanagari, serif","Kannada":"Noto Serif Kannada, serif","Kashmiri":"Noto Sans, sans-serif","Konkani":"Noto Sans, sans-serif","Maithili":"Noto Sans, sans-serif","Malayalam":"Noto Serif Malayalam, serif","Manipuri":"Noto Sans, sans-serif","Marathi":"Noto Serif Devanagari, serif","Nepali":"Noto Serif Devanagari, serif","Odia":"Noto Serif Oriya, serif","Punjabi":"Noto Serif Gurmukhi, serif","Sanskrit":"Noto Serif Devanagari, serif","Santali":"Noto Sans Ol Chiki, sans-serif","Sindhi":"Noto Sans, sans-serif","Tamil":"Noto Serif Tamil, serif","Telugu":"Noto Serif Telugu, serif","Urdu":"Noto Nastaliq Urdu, serif","English":"Arial, Helvetica, sans-serif","Mandarin Chinese":"Noto Serif SC, serif","Spanish":"Arial, Helvetica, sans-serif","French":"Arial, Helvetica, sans-serif","Arabic":"Amiri, serif","Russian":"Times New Roman, serif","Portuguese":"Arial, Helvetica, sans-serif","Indonesian":"Arial, Helvetica, sans-serif","German":"Arial, Helvetica, sans-serif","Japanese":"Noto Serif JP, serif","Swahili":"Arial, Helvetica, sans-serif","Turkish":"Arial, Helvetica, sans-serif","Korean":"Noto Serif KR, serif","Vietnamese":"Arial, Helvetica, sans-serif","Italian":"Arial, Helvetica, sans-serif","Thai":"Noto Serif Thai, serif","Persian":"Noto Nastaliq Urdu, serif","Polish":"Arial, Helvetica, sans-serif","Dutch":"Arial, Helvetica, sans-serif"};
  const rtl=["Arabic","Urdu","Persian"];
  editor.style.fontFamily=fontMap[lang]||'Arial, Helvetica, sans-serif';
  if(rtl.includes(lang)){editor.style.direction='rtl'; editor.style.textAlign='right';}
  else{editor.style.direction='ltr'; editor.style.textAlign='left';}
});
</script>
