<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PDFab ‚Äî PDF Generator</title>
<link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='18' fill='%2333a6a6'/%3E%3Ctext x='50' y='58' font-size='48' font-family='Arial' fill='white' text-anchor='middle'%3EP%3C/text%3E%3C/svg%3E" />
<style>
/* --- Base & Reset --- */
*, *::before, *::after { box-sizing:border-box; }
body { margin:0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; min-height:100vh; display:flex; justify-content:center; align-items:center; background:#e0f0f0; }
.app-frame { max-width:1200px; width:95%; border-radius:24px; padding:20px; background:#e0f0f0; box-shadow:20px 20px 60px #bebebe, -20px -20px 60px #ffffff; display:flex; flex-direction:column; height:95vh; overflow:auto; }

/* Header */
header { display:flex; justify-content:space-between; align-items:center; padding:12px 20px; border-radius:20px; margin-bottom:20px; background:#e0f0f0; box-shadow:8px 8px 16px #bebebe, -8px -8px 16px #ffffff; }
.brand { display:flex; align-items:center; gap:12px; }
.icon { width:50px; height:50px; border-radius:14px; background:linear-gradient(45deg,#33a6a6,#009999); display:flex; align-items:center; justify-content:center; font-weight:900; font-size:26px; color:white; }
.title { font-size:24px; font-weight:900; }
.sub { font-size:13px; color:#666; }

/* Toolbar */
.toolbar { display:flex; flex-wrap:wrap; gap:12px; padding:12px; border-radius:20px; background:#e0f0f0; box-shadow:8px 8px 16px #bebebe, -8px -8px 16px #ffffff; }
.toolbar button, .toolbar select, .toolbar input[type="color"], .toolbar input[type="number"] { padding:10px 14px; border:none; border-radius:12px; font-weight:700; font-size:16px; cursor:pointer; background:#e0f0f0; box-shadow:8px 8px 16px #bebebe, -8px -8px 16px #ffffff; transition: all 0.2s ease-in-out; }
.toolbar button:hover, .toolbar select:hover, .toolbar input[type="color"]:hover, .toolbar input[type="number"]:hover { background:#d0eaea; box-shadow: inset 2px 2px 5px #bebebe, inset -2px -2px 5px #ffffff; }
.toolbar button:active, .toolbar select:active, .toolbar input[type="color"]:active, .toolbar input[type="number"]:active { transform:translateY(1px); background:#c0dddd; box-shadow: inset 5px 5px 10px #bebebe, inset -5px -5px 10px #ffffff; }

/* Editor */
.canvas-wrap { flex:1; display:flex; justify-content:center; margin-top:20px; }
.page { background:#e0f0f0; width:100%; max-width:840px; border-radius:24px; padding:24px; box-shadow: inset 0 0 40px rgba(51,166,166,0.3), 8px 8px 16px #bebebe, -8px -8px 16px #ffffff; display:flex; flex-direction:column; min-height:800px; }
.editor { flex:1; background:#e0f0f0; border-radius:16px; padding:16px; font-size:16px; color: #111; outline:none; overflow:auto; min-height:400px; text-align:left; box-shadow: inset 5px 5px 10px #bebebe, inset -5px -5px 10px #ffffff; }
.editor img.inserted-image { max-width:100%; border-radius:12px; margin:12px auto; display:block; cursor:pointer; transition: transform 0.2s; }
.editor img.inserted-image:hover { transform:scale(1.04); }

/* Right Panel */
.right { width:300px; padding:20px; border-radius:20px; background:#e0f0f0; box-shadow:8px 8px 16px #bebebe, -8px -8px 16px #ffffff; display:flex; flex-direction:column; gap:16px; }
.panel { padding:12px; border-radius:16px; background:#e0f0f0; box-shadow: inset 5px 5px 10px #bebebe, inset -5px -5px 10px #ffffff; }

/* Footer */
footer { text-align:center; padding:12px; font-weight:600; color:#666; }

/* Dark Mode */
body.dark-mode { background:#121212; }
body.dark-mode .app-frame { background:#222; box-shadow:20px 20px 60px #111, -20px -20px 60px #333; }
body.dark-mode header, body.dark-mode .toolbar, body.dark-mode .page, body.dark-mode .editor, body.dark-mode .right, body.dark-mode .panel { background:#222; box-shadow:8px 8px 16px #111, -8px -8px 16px #333; color:#eee; }
body.dark-mode .toolbar button:hover, body.dark-mode .panel button:hover { background:#1a7d7d; box-shadow: inset 2px 2px 5px #111, inset -2px -2px 5px #333; }
body.dark-mode .toolbar button:active, body.dark-mode .panel button:active { background:#146666; box-shadow: inset 5px 5px 10px #111, inset -5px -5px 10px #333; }

/* Responsive */
@media(max-width:768px){ .app-frame{height:100vh;} .workspace{flex-direction:column;} .right{width:100%;} }
</style>
</head>
<body>
<div class="app-frame">
<header>
  <div class="brand">
    <div class="icon">P</div>
    <div>
      <div class="title">PDFab</div>
      <div class="sub"></div>
    </div>
  </div>
  <button id="themeToggle" aria-pressed="false">Toggle Theme</button>
</header>

<div class="workspace" style="display:flex; gap:20px;">
  <section class="left" style="flex:1; display:flex; flex-direction:column; gap:16px;">
    <div class="toolbar">
      <button data-cmd="bold"><b>B</b></button>
      <button data-cmd="italic"><i>I</i></button>
      <button data-cmd="underline"><u>U</u></button>
      <select id="fontSelect">
        <option value="Arial" selected>Arial</option>
        <option value="Georgia">Georgia</option>
        <option value="'Times New Roman'">Times New Roman</option>
        <option value="Verdana">Verdana</option>
        <option value="'Courier New'">Courier New</option>
        <option value="Tahoma">Tahoma</option>
        <option value="Impact">Impact</option>
        <option value="'Lucida Console'">Lucida Console</option>
        <option value="'Palatino Linotype'">Palatino</option>
        <option value="'Comic Sans MS'">Comic Sans MS</option>
        <option value="'Gill Sans'">Gill Sans</option>
        <option value="'Helvetica Neue'">Helvetica Neue</option>
        <option value="'Segoe UI'">Segoe UI</option>
        <option value="'Open Sans'">Open Sans</option>
        <option value="'Roboto'">Roboto</option>
        <option value="'Lato'">Lato</option>
        <option value="'Montserrat'">Montserrat</option>
        <option value="'Raleway'">Raleway</option>
        <option value="'Oswald'">Oswald</option>
        <option value="'PT Sans'">PT Sans</option>
        <option value="'Merriweather'">Merriweather</option>
        <option value="'Nunito'">Nunito</option>
        <option value="'Ubuntu'">Ubuntu</option>
        <option value="'Poppins'">Poppins</option>
        <option value="'Fira Sans'">Fira Sans</option>
        <option value="'Source Sans Pro'">Source Sans Pro</option>
        <option value="'Dosis'">Dosis</option>
        <option value="'Cabin'">Cabin</option>
        <option value="'Quicksand'">Quicksand</option>
        <option value="'Playfair Display'">Playfair Display</option>
        <option value="'Comfortaa'">Comfortaa</option>
        <option value="'Karla'">Karla</option>
        <option value="'Varela Round'">Varela Round</option>
        <option value="'Mukta'">Mukta</option>
        <option value="'Rubik'">Rubik</option>
      </select>
      <input type="number" id="fontSize" value="16" min="8" max="72" />
      <input type="color" id="colorPicker" />
      <button data-cmd="justifyLeft">‚üµ</button>
      <button data-cmd="justifyCenter">‚§í</button>
      <button data-cmd="justifyRight">‚ü∂</button>
      <button data-cmd="justifyFull">‚ò∞</button>
      <input type="file" id="imgUpload" accept="image/*" style="display:none"/>
      <button id="imgBtn">üì∑ Insert Image</button>
      <button id="clearBtn">Clear</button>
    </div>

    <div class="canvas-wrap">
      <div class="page">
        <div id="editor" class="editor" contenteditable="true" spellcheck="true">
          <p>Start typing...</p>
        </div>
      </div>
    </div>
  </section>

  <aside class="right">
    <div class="panel">
      <label for="languageSelect">Language</label>
      <select id="languageSelect">
        <option value="en" selected>English</option>
        <option value="hi">Hindi</option>
        <option value="bn">Bengali</option>
        <option value="te">Telugu</option>
        <option value="mr">Marathi</option>
        <option value="ta">Tamil</option>
        <option value="ur">Urdu</option>
        <option value="gu">Gujarati</option>
        <option value="kn">Kannada</option>
        <option value="ml">Malayalam</option>
        <option value="or">Odia</option>
        <option value="pa">Punjabi</option>
        <option value="as">Assamese</option>
        <option value="ma">Maithili</option>
        <option value="sa">Sanskrit</option>
        <option value="sd">Sindhi</option>
        <option value="ks">Kashmiri</option>
        <option value="ne">Nepali</option>
        <option value="bodo">Bodo</option>
        <option value="si">Sinhala</option>
        <option value="dz">Dzongkha</option>
        <option value="en-uk">UK English</option>
        <option value="zh">Chinese</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="ru">Russian</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <option value="ar">Arabic</option>
        <option value="pt">Portuguese</option>
        <option value="it">Italian</option>
        <option value="tr">Turkish</option>
        <option value="vi">Vietnamese</option>
        <option value="id">Indonesian</option>
        <option value="th">Thai</option>
      </select>
    </div>
    <div class="panel">
      <button id="downloadBtn">Export PDF</button>
    </div>
  </aside>
</div>
<footer>Built with ‚ù§Ô∏è ‚Ä¢ ¬© PDFab 2025</footer>

<iframe id="print-frame" style="display:none;width:100%;height:100%;"></iframe>
</div>

<script>
const editor = document.getElementById('editor');
const toolbar = document.querySelector('.toolbar');
const colorPicker = document.getElementById('colorPicker');
const fontSelect = document.getElementById('fontSelect');
const fontSize = document.getElementById('fontSize');
const downloadBtn = document.getElementById('downloadBtn');
const imgUpload = document.getElementById('imgUpload');
const imgBtn = document.getElementById('imgBtn');
const clearBtn = document.getElementById('clearBtn');
const themeToggle = document.getElementById('themeToggle');

editor.style.fontSize='16px';
editor.style.color='inherit';
editor.focus();
document.execCommand('justifyLeft', false, null);

/* Toolbar buttons */
toolbar.addEventListener('click', e => {
  const btn = e.target.closest('button[data-cmd]');
  if(!btn) return;
  const cmd = btn.dataset.cmd;
  document.execCommand('styleWithCSS', false, true);
  document.execCommand(cmd,false,null);
  editor.focus();
});

/* Font family */
fontSelect.addEventListener('change',()=>{document.execCommand('fontName',false,fontSelect.value);editor.focus();});
fontSize.addEventListener('input',()=>{document.execCommand('fontSize',false,'7');var spans=editor.querySelectorAll('font[size="7"]');spans.forEach(f=>{f.removeAttribute('size');f.style.fontSize=fontSize.value+'px';});editor.focus();});
colorPicker.addEventListener('input',()=>{document.execCommand('foreColor',false,colorPicker.value);editor.focus();});

/* Clear formatting */
clearBtn.addEventListener('click',()=>{editor.innerHTML='<p>Start typing...</p>';editor.style.textAlign='left';editor.style.fontSize='16px';editor.style.color='inherit';});

/* Image upload */
imgBtn.addEventListener('click',()=>imgUpload.click());
imgUpload.addEventListener('change',e=>{
  const file=e.target.files[0];
  if(file && file.type.startsWith('image/')){
    const reader=new FileReader();
    reader.onload=()=>{const img=document.createElement('img');img.src=reader.result;img.className='inserted-image';editor.appendChild(img);};
    reader.readAsDataURL(file);
  }
  e.target.value='';
});

/* Dark mode */
themeToggle.addEventListener('click',()=>{
  document.body.classList.toggle('dark-mode');
  themeToggle.setAttribute('aria-pressed',document.body.classList.contains('dark-mode'));
});

/* Export PDF */
downloadBtn.addEventListener('click',()=>{
  const htmlContent=`<html><head><title>PDFab</title><style>
  body{font-family:${fontSelect.value}; font-size:${fontSize.value}px; color:${colorPicker.value}; padding:20px;} 
  img{max-width:100%; height:auto; page-break-inside:avoid; display:block; margin:12px auto;}
  </style></head><body>${editor.innerHTML}</body></html>`;
  const printFrame=document.getElementById('print-frame');
  printFrame.srcdoc=htmlContent;
  printFrame.onload=()=>{printFrame.contentWindow.focus();printFrame.contentWindow.print();};
});
</script>
</body>
</html>
