<script>
// Font size dropdown
const fontSizeSelect = document.getElementById('fontSize');
for(let i=8;i<=72;i++){
  const opt = document.createElement('option');
  opt.value=i;
  opt.text=i;
  if(i===16) opt.selected=true;
  fontSizeSelect.appendChild(opt);
}

// Editor formatting
const editor=document.getElementById('editor');
document.querySelectorAll('.toolbar button[data-cmd]').forEach(btn=>{
  btn.addEventListener('click',()=>{document.execCommand(btn.dataset.cmd,false,null); editor.focus();});
});
document.getElementById('fontSelect').addEventListener('change', e=>{
  document.execCommand('fontName', false, e.target.value); editor.focus();
});
fontSizeSelect.addEventListener('change', e=>{
  document.execCommand('fontSize', false, "7"); // workaround
  const fontElements = editor.querySelectorAll("font[size='7']");
  fontElements.forEach(f=>f.removeAttribute('size')); f.style.fontSize=e.target.value+"px";
});
document.getElementById('clearBtn').addEventListener('click', ()=>{editor.innerHTML=""; editor.focus();});
document.getElementById('themeToggle').addEventListener('click', ()=>{
  document.body.classList.toggle('dark-mode');
});
// Image insert
const imgUpload = document.getElementById('imgUpload');
document.getElementById('imgBtn').addEventListener('click', ()=>imgUpload.click());
imgUpload.addEventListener('change', e=>{
  const file = e.target.files[0];
  if(file && file.type.startsWith('image/')){
    const reader = new FileReader();
    reader.onload=()=>{const img=document.createElement('img'); img.src=reader.result; img.className='inserted-image'; editor.appendChild(img);}
    reader.readAsDataURL(file);
  }
  e.target.value='';
});

// Export PDF with dynamic title/author
document.getElementById('downloadBtn').addEventListener('click', ()=>{
  const title=document.getElementById('docTitle').value||'Document';
  const author=document.getElementById('docAuthor').value||'PDFab';
  const htmlContent=`<html><head><title>${title}</title><style>body{font-family:Arial;} h1{text-align:center;} </style></head><body><h1>${title}</h1><p><b>Author:</b> ${author}</p>${editor.innerHTML}</body></html>`;
  const printWin = window.open('', '', 'width=900,height=650');
  printWin.document.write(htmlContent);
  printWin.document.close();
  printWin.focus();
  printWin.print();
});
</script>
