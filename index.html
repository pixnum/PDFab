<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>PDFab ‚Äî ¬© PDFab 2025</title>
<link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='50' fill='%2333a6a6'/%3E%3Ctext x='50' y='58' font-size='48' font-family='Arial' fill='white' text-anchor='middle'%3EPA%3C/text%3E%3C/svg%3E" />
<style>
/* Base reset */
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #e0e5ec;
  color: #333;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 20px;
}

/* App frame */
.app-frame {
  width: 100%;
  max-width: 1200px;
  background: #e0e5ec;
  border-radius: 30px;
  padding: 20px;
  box-shadow: 15px 15px 30px #babecc, -15px -15px 30px #ffffff;
  display: flex;
  flex-direction: column;
}

/* Header */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 16px 24px;
  border-radius: 20px;
  margin-bottom: 20px;
  background: #e0e5ec;
  box-shadow: inset 6px 6px 12px #babecc, inset -6px -6px 12px #ffffff;
}

.brand {
  display: flex;
  align-items: center;
  gap: 16px;
}
.icon {
  width: 54px;
  height: 54px;
  background: #e0e5ec;
  border-radius: 16px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 900;
  font-size: 24px;
  color: #33a6a6;
  box-shadow: 6px 6px 12px #babecc, -6px -6px 12px #ffffff;
}
.title { font-size: 28px; font-weight: 900; }
.sub { font-size: 14px; color: #666; }

/* Theme Toggle Button */
button {
  cursor: pointer;
  border: none;
  border-radius: 15px;
  padding: 12px 18px;
  font-weight: 700;
  background: #e0e5ec;
  color: #333;
  box-shadow: 6px 6px 12px #babecc, -6px -6px 12px #ffffff;
  transition: 0.3s;
}
button:hover { box-shadow: inset 6px 6px 12px #babecc, inset -6px -6px 12px #ffffff; }
body.dark-mode button {
  background: #222;
  color: #a0eaea;
  box-shadow: 6px 6px 12px #111, -6px -6px 12px #333;
}

/* Workspace */
.workspace {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
}

/* Left panel */
.left {
  flex: 1 1 0;
  display: flex;
  flex-direction: column;
  gap: 16px;
}

/* Toolbar */
.toolbar {
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
  padding: 12px;
  border-radius: 20px;
  background: #e0e5ec;
  box-shadow: inset 6px 6px 12px #babecc, inset -6px -6px 12px #ffffff;
}
.toolbar button, .toolbar select, .toolbar input[type="color"], .toolbar input[type="number"] {
  background: #e0e5ec;
  box-shadow: 6px 6px 12px #babecc, -6px -6px 12px #ffffff;
  color: #333;
  font-weight: 700;
  padding: 10px 14px;
  border-radius: 15px;
  cursor: pointer;
  transition: 0.3s;
}
.toolbar button:hover, .toolbar select:hover, .toolbar input:hover {
  box-shadow: inset 6px 6px 12px #babecc, inset -6px -6px 12px #ffffff;
}

/* Editor */
.canvas-wrap { flex: 1 1 auto; }
.page {
  background: #e0e5ec;
  border-radius: 30px;
  padding: 36px;
  box-shadow: inset 6px 6px 12px #babecc, inset -6px -6px 12px #ffffff;
}
.editor {
  min-height: 400px;
  outline: none;
  background: #e0e5ec;
  border-radius: 20px;
  padding: 20px;
  box-shadow: inset 6px 6px 12px #babecc, inset -6px -6px 12px #ffffff;
  font-size: 18px;
  color: #333;
}

/* Right panel */
.right {
  width: 300px;
  display: flex;
  flex-direction: column;
  gap: 20px;
}
.panel {
  background: #e0e5ec;
  padding: 16px;
  border-radius: 20px;
  box-shadow: inset 6px 6px 12px #babecc, inset -6px -6px 12px #ffffff;
}
.panel h4 { margin-bottom: 12px; }
.panel input, .panel select, .panel button {
  width: 100%;
  margin-top: 8px;
}

/* Footer */
footer { text-align:center; margin-top:20px; font-weight:600; color:#666; }

/* Dark Mode */
body.dark-mode { background: #222; color: #a0eaea; }
body.dark-mode .app-frame { background: #222; box-shadow: 15px 15px 30px #111, -15px -15px 30px #333; }
body.dark-mode header, body.dark-mode .toolbar, body.dark-mode .page, body.dark-mode .panel, body.dark-mode .editor { background: #222; box-shadow: inset 6px 6px 12px #111, inset -6px -6px 12px #333; }

/* Responsive */
@media (max-width: 768px) { .workspace { flex-direction: column; } .right { width: 100%; } }
</style>
</head>
<body>
  <div class="app-frame">
    <header>
      <div class="brand">
        <div class="icon">PA</div>
        <div>
          <div class="title">PDFab</div>
          <div class="sub">¬© PDFab 2025</div>
        </div>
      </div>
      <div class="header-controls">
        <button id="themeToggle">Toggle Theme</button>
      </div>
    </header>

    <div class="workspace">
      <section class="left">
        <div class="toolbar">
          <button data-cmd="bold"><b>B</b></button>
          <button data-cmd="italic"><i>I</i></button>
          <button data-cmd="underline"><u>U</u></button>
          <select id="fontSelect">
            <option value="inherit">System</option>
            <option value="Georgia, serif">Georgia</option>
            <option value="'Times New Roman', Times, serif">Times New Roman</option>
            <option value="Arial, Helvetica, sans-serif" selected>Arial</option>
            <option value="Verdana, sans-serif">Verdana</option>
            <option value="'Courier New', monospace">Courier New</option>
          </select>
          <input type="number" id="fontSize" value="18" min="8" max="72"/>
          <input type="color" id="colorPicker" value="#333"/>
          <button data-cmd="justifyLeft">‚üµ</button>
          <button data-cmd="justifyCenter">‚§í</button>
          <button data-cmd="justifyRight">‚ü∂</button>
          <button data-cmd="justifyFull">‚ò∞</button>
          <input type="file" id="imgUpload" accept="image/*" style="display:none" />
          <button id="imgBtn">üì∑ Insert Image</button>
          <button id="clearBtn">Clear</button>
        </div>
        <div class="canvas-wrap">
          <div class="page">
            <div id="editor" class="editor" contenteditable="true" spellcheck="true">
              <h1 style="margin-top:0;">Your title here</h1>
              <p>Start typing... Insert images by clicking Insert Image or dragging one into this area.</p>
            </div>
          </div>
        </div>
      </section>

      <aside class="right">
        <div class="panel">
          <h4>Page Settings</h4>
          <label>Size</label>
          <select id="pageSize"><option value="A4">A4</option><option value="Letter">Letter</option></select>
          <label>Orientation</label>
          <select id="orientation"><option value="portrait">Portrait</option><option value="landscape">Landscape</option></select>
          <label>Margins (px)</label>
          <input type="number" id="margins" value="28"/>
        </div>
        <div class="panel">
          <h4>Document Info</h4>
          <input id="docTitle" type="text" value="PDFab ‚Äî ¬© PDFab 2025"/>
          <input id="docAuthor" type="text" value="PDFab"/>
          <button id="downloadBtn">Export PDF</button>
        </div>
      </aside>
    </div>

    <footer>Built with ‚ù§Ô∏è ‚Ä¢ ¬© PDFab 2025</footer>
    <iframe id="print-frame" style="display:none;"></iframe>
  </div>

<script>
const editor = document.getElementById('editor');
const toolbar = document.querySelector('.toolbar');
const colorPicker = document.getElementById('colorPicker');
const fontSelect = document.getElementById('fontSelect');
const fontSize = document.getElementById('fontSize');
const downloadBtn = document.getElementById('downloadBtn');
const pageSizeSelect = document.getElementById('pageSize');
const orientationSelect = document.getElementById('orientation');
const marginsInput = document.getElementById('margins');
const docTitleInput = document.getElementById('docTitle');
const docAuthorInput = document.getElementById('docAuthor');
const imgUpload = document.getElementById('imgUpload');
const imgBtn = document.getElementById('imgBtn');
const clearBtn = document.getElementById('clearBtn');
const themeToggle = document.getElementById('themeToggle');

// Toolbar buttons
toolbar.addEventListener('click', e => {
  const btn = e.target.closest('button[data-cmd]');
  if (!btn) return;
  const cmd = btn.dataset.cmd;
  document.execCommand('styleWithCSS', false, true);
  document.execCommand(cmd, false, null);
  editor.focus();
});

function applyStyleToSelection(prop, value){
  const sel = window.getSelection();
  if(!sel.rangeCount){ editor.style[prop]=value; return;}
  const range = sel.getRangeAt(0);
  if(range.collapsed){ editor.style[prop]=value; return;}
  const content = range.extractContents();
  const wrapper = document.createElement('span');
  wrapper.style[prop]=value;
  wrapper.appendChild(content);
  range.insertNode(wrapper);
  sel.removeAllRanges();
}

fontSelect.addEventListener('change', ()=>applyStyleToSelection('fontFamily', fontSelect.value==='inherit'?'':fontSelect.value));
fontSize.addEventListener('input', ()=>applyStyleToSelection('fontSize', fontSize.value+'px'));
colorPicker.addEventListener('input', ()=>applyStyleToSelection('color', colorPicker.value));

// Clear editor
clearBtn.addEventListener('click', ()=>{
  editor.innerHTML='<div style="text-align:center;">'+editor.innerText.replace(/\n/g,'<br>')+'</div>';
});

// Image insert
imgBtn.addEventListener('click', ()=>imgUpload.click());
imgUpload.addEventListener('change', e=>{
  const file=e.target.files[0];
  if(file && file.type.startsWith('image/')){
    const reader = new FileReader();
    reader.onload = ()=>{
      const img=document.createElement('img');
      img.src=reader.result;
      img.style.width='80%';
      img.style.display='block';
      img.style.margin='12px auto';
      editor.appendChild(img);
    }
    reader.readAsDataURL(file);
  }
  e.target.value='';
});

// Export PDF
downloadBtn.addEventListener('click', ()=>{
  const htmlContent=`<html>
  <head><title>${docTitleInput.value}</title>
  <style>
    @page{size:${pageSizeSelect.value} ${orientationSelect.value};margin:${marginsInput.value}px;}
    body{font-family:Arial,sans-serif;font-size:18px;color:#111;padding:${marginsInput.value}px;margin:0;}
    img{max-width:100%;height:auto;display:block;margin:12px auto;}
  </style></head>
  <body>${editor.innerHTML}</body></html>`;
  const printFrame=document.getElementById('print-frame');
  printFrame.srcdoc=htmlContent;
  printFrame.onload=()=>{printFrame.contentWindow.focus();printFrame.contentWindow.print();}
});

// Theme toggle
themeToggle.addEventListener('click', ()=>{
  document.body.classList.toggle('dark-mode');
});
</script>
</body>
</html>
