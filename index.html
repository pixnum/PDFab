<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDFab — PDF Generator</title>
<link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%23009999'/%3E%3Ctext x='50' y='60' font-size='40' font-family='Arial' fill='white' text-anchor='middle'%3EPA%3C/text%3E%3C/svg%3E">

<style>
/* Reset & base */
*,*::before,*::after{box-sizing:border-box;}
body{margin:0;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;background:#e0f0f0;display:flex;justify-content:center;align-items:flex-start;min-height:100vh;color:#111;}
.app-frame{width:95%;max-width:1200px;margin:20px;border-radius:20px;background:#e0f0f0;padding:20px;box-shadow:12px 12px 24px #b8c4c4,-12px -12px 24px #ffffff;display:flex;flex-direction:column;gap:20px;overflow:hidden;}
header{display:flex;justify-content:space-between;align-items:center;padding:10px 20px;background:#e0f0f0;border-radius:15px;box-shadow:5px 5px 10px #b8c4c4,-5px -5px 10px #ffffff;}
header .brand{display:flex;align-items:center;gap:12px;}
header .icon{width:50px;height:50px;background:#009999;border-radius:12px;display:flex;justify-content:center;align-items:center;font-weight:900;font-size:24px;color:white;box-shadow:4px 4px 8px #007777,-4px -4px 8px #00cccc;}
.workspace{display:flex;flex-direction:row;gap:20px;flex-wrap:wrap;}
.left{flex:1;display:flex;flex-direction:column;gap:16px;}
.right{width:360px;display:flex;flex-direction:column;gap:20px;}
.page{background:#e0f0f0;border-radius:20px;padding:20px;box-shadow:inset 5px 5px 10px #b8c4c4,inset -5px -5px 10px #ffffff;min-height:800px;overflow:auto;}
.editor{width:100%;min-height:600px;padding:12px;background:#e0f0f0;border-radius:12px;box-shadow:inset 3px 3px 6px #b8c4c4,inset -3px -3px 6px #ffffff;outline:none;line-height:1.5;color:inherit;font-size:16px;text-align:left;}
.toolbar{display:flex;flex-wrap:wrap;gap:12px;background:#e0f0f0;padding:10px;border-radius:15px;box-shadow:5px 5px 10px #b8c4c4,-5px -5px 10px #ffffff;}
.toolbar button, .toolbar select, .toolbar input[type="number"], .toolbar input[type="color"]{border:none;border-radius:12px;padding:8px 12px;cursor:pointer;box-shadow:3px 3px 6px #b8c4c4,-3px -3px 6px #ffffff;background:#e0f0f0;font-weight:600;}
.panel{background:#e0f0f0;padding:12px;border-radius:15px;box-shadow:inset 5px 5px 10px #b8c4c4,inset -5px -5px 10px #ffffff;}
button#themeToggle{padding:8px 16px;border-radius:20px;border:none;background:#e0f0f0;cursor:pointer;box-shadow:5px 5px 10px #b8c4c4,-5px -5px 10px #ffffff;font-weight:700;}
button#themeToggle:hover{box-shadow:inset 5px 5px 10px #b8c4c4,inset -5px -5px 10px #ffffff;}
.dark-mode{background:#1a1a1a;color:#e0e0e0;}
.dark-mode .app-frame,.dark-mode .toolbar,.dark-mode .panel,.dark-mode .page,.dark-mode header{background:#1a1a1a;box-shadow:12px 12px 24px #141414,-12px -12px 24px #222222;}
.dark-mode .editor{background:#222;color:#e0e0e0;box-shadow:inset 3px 3px 6px #141414,inset -3px -3px 6px #222222;}
@media(max-width:768px){.workspace{flex-direction:column;}.right{width:100%;}}
</style>
</head>
<body>
<div class="app-frame">
<header>
<div class="brand">
<div class="icon">PA</div>
<div class="title">PDFab</div>
</div>
<button id="themeToggle" aria-pressed="false">Toggle Theme</button>
</header>

<div class="workspace">
<section class="left">
<div class="toolbar">
<button data-cmd="bold"><b>B</b></button>
<button data-cmd="italic"><i>I</i></button>
<button data-cmd="underline"><u>U</u></button>
<select id="fontSelect"></select>
<input type="number" id="fontSize" min="8" max="72" value="16">
<input type="color" id="colorPicker">
<button data-cmd="justifyLeft">⟵</button>
<button data-cmd="justifyCenter">⤒</button>
<button data-cmd="justifyRight">⟶</button>
<button data-cmd="justifyFull">☰</button>
<button id="clearBtn">Clear</button>
</div>

<div class="page">
<div id="editor" class="editor" contenteditable="true" spellcheck="true"></div>
</div>
</section>

<aside class="right">
<div class="panel">
<h4>Document Info</h4>
<input id="docTitle" type="text" placeholder="Document title" value="PDFab">
<input id="docAuthor" type="text" placeholder="Author" value="PDFab">
<button id="downloadBtn">Export PDF</button>
</div>
<div class="panel">
<h4>Language</h4>
<select id="languageSelect"></select>
</div>
<div class="panel">
<h4>Font</h4>
<select id="fontList"></select>
</div>
</aside>
</div>
</div>

<script>
// Languages: 22 Indian + 22 World
const languages=[
"Assamese","Bengali","Bodo","Dogri","Gujarati","Hindi","Kannada","Kashmiri","Konkani","Maithili","Malayalam","Manipuri","Marathi","Nepali","Odia","Punjabi","Sanskrit","Santali","Sindhi","Tamil","Telugu","Urdu",
"English","Mandarin Chinese","Spanish","French","Arabic","Bengali","Russian","Portuguese","Indonesian","Urdu","German","Japanese","Swahili","Marathi","Hindi","Punjabi","Javanese","Italian","Vietnamese","Korean","Turkish","Persian","Thai","Gujarati"];
const langSelect=document.getElementById('languageSelect');
languages.forEach(l=>{const o=document.createElement('option');o.value=l;o.textContent=l;langSelect.appendChild(o);});

// Fonts: 35 popular
const fonts=["Arial","Verdana","Tahoma","Trebuchet MS","Impact","Georgia","Garamond","Courier New","Brush Script MT","Lucida Console","Monaco","Comic Sans MS","Palatino Linotype","Book Antiqua","Candara","Century Gothic","Futura","Optima","Rockwell","Didot","Gill Sans","Helvetica","Cambria","Constantia","Corbel","Franklin Gothic Medium","Lucida Sans","Segoe UI","Times New Roman","Roboto","Open Sans","Lato","Montserrat","Raleway","PT Sans","Merriweather"];
const fontList=document.getElementById('fontList');
fonts.forEach(f=>{const o=document.createElement('option');o.value=f;o.textContent=f;fontList.appendChild(o);});

// Editor
const editor=document.getElementById('editor');
editor.innerHTML='<div style="font-size:16px; text-align:left;">Start typing...</div>';
const toolbar=document.querySelector('.toolbar');

// Toolbar buttons
toolbar.addEventListener('click',e=>{
const btn=e.target.closest('button[data-cmd]');
if(!btn)return;
const cmd=btn.dataset.cmd;
document.execCommand('styleWithCSS',false,true);
document.execCommand(cmd,false,null);
editor.focus();
});

// Font size change
const fontSize=document.getElementById('fontSize');
fontSize.addEventListener('input',()=>{
const px=fontSize.value||16;
const sel=window.getSelection();
if(!sel.rangeCount){editor.style.fontSize=px+'px';return;}
const range=sel.getRangeAt(0);
if(range.collapsed){editor.style.fontSize=px+'px';return;}
const span=document.createElement('span');
span.style.fontSize=px+'px';
span.appendChild(range.extractContents());
range.insertNode(span);
sel.removeAllRanges();
const newRange=document.createRange();
newRange.selectNodeContents(span);
sel.addRange(newRange);
editor.focus();
});

// Font family change
const fontListSel=document.getElementById('fontList');
fontListSel.addEventListener('change',()=>{
const font=fontListSel.value;
const sel=window.getSelection();
if(!sel.rangeCount){editor.style.fontFamily=font;return;}
const range=sel.getRangeAt(0);
if(range.collapsed){editor.style.fontFamily=font;return;}
const span=document.createElement('span');
span.style.fontFamily=font;
span.appendChild(range.extractContents());
range.insertNode(span);
sel.removeAllRanges();
const newRange=document.createRange();
newRange.selectNodeContents(span);
sel.addRange(newRange);
editor.focus();
});

// Text color
const colorPicker=document.getElementById('colorPicker');
colorPicker.addEventListener('input',()=>{
const sel=window.getSelection();
if(!sel.rangeCount){editor.style.color=colorPicker.value;return;}
const range=sel.getRangeAt(0);
if(range.collapsed){editor.style.color=colorPicker.value;return;}
const span=document.createElement('span');
span.style.color=colorPicker.value;
span.appendChild(range.extractContents());
range.insertNode(span);
sel.removeAllRanges();
const newRange=document.createRange();
newRange.selectNodeContents(span);
sel.addRange(newRange);
editor.focus();
});

// Clear button
document.getElementById('clearBtn').addEventListener('click',()=>{editor.innerHTML='<div style="font-size:16px; text-align:left;"></div>';});

// Theme toggle
document.getElementById('themeToggle').addEventListener('click',()=>{
document.body.classList.toggle('dark-mode');
const pressed=document.body.classList.contains('dark-mode');
document.getElementById('themeToggle').setAttribute('aria-pressed',pressed.toString());
});

// Export PDF (print-based, preserving formatting)
document.getElementById('downloadBtn').addEventListener('click',()=>{
const htmlContent=`<html><head><title>${document.getElementById('docTitle').value}</title><style>
body{font-family:Arial,sans-serif;font-size:16px;color:#111;margin:0;padding:20px;}
span{font-size:inherit;font-family:inherit;color:inherit;}
img{max-width:100%;height:auto;display:block;margin:12px auto;}
</style></head><body>${editor.innerHTML}</body></html>`;
const w=window.open('','_blank');
w.document.write(htmlContent);
w.document.close();
w.focus();
w.print();
});
</script>
</body>
</html>
